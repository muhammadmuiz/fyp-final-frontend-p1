<section id="sec2">
  <div class="container">
    <div class="col-1">
      <div class="row-2">
        <div class="row-b">
          <p>
            {{ data }}
          </p>
        </div>
        <div class="row-c">
          <div class="icons">
            <a (click)="stopAudio()"><i class="fas fa-times-circle"></i></a>
            <a (click)="playAudio()"><i class="far fa-play-circle"></i></a>
            <a (click)="pauseAudio()" style="margin-right: 30px;" href="#"><i class="far fa-pause-circle"></i></a>
            <a  
              style="background-color: rgb(62, 62, 62); 
              padding: 10px 12px; 
              border-radius: 10px; 
              color: #d7d7d7;" 
              (click)="resumeAudio()"><p >Resume</p>
            </a>
          </div>
          <div class="page-status">
            <h5>Total Pages: <span>{{ pages.length }}</span></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row-1">
        <img src="https://i.pinimg.com/736x/f5/2b/28/f52b28bd7cec1258a52fe842077556ee.jpg" alt="Book Cover..." />
        <a  (click)="uploadnewBook()" style="cursor: pointer;"><i class="fas fa-cloud-upload-alt"></i></a>
      </div>
      <div class="row-2">
        <h4 style="color: #e2e3e2;">Sort by Pages List</h4>
      </div>
      <div class="row-3">
        <a style="cursor: pointer;" *ngFor = "let page of pages" (click) = "loadPageContent(page.content)">
          <div class="chapter">
            <i class="far fa-bookmark" style="margin-right: 20px;"></i>
                <span>Page {{ page.page_number }}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
