
<div class="login">
    <div class="login__row" *ngIf="!loader">

        <div class="login__col">
            <a class="login__logo" routerLink="">
                <img 
                    style="
                        width: 60px; 
                        height: 60px;" 
                    src="/assets/img/promotions-icon-3.png" 
                    alt="">
            </a>
            <h1 class="login__title h1">So many books <br>so little time</h1>
            <div class="login__info h6">Pour thoughts on paper</div>
            <div class="login__preview">
                <img src="/assets/img/figures-2.png" alt="">
            </div>
        </div>
        
        <div class="login__col">
            <a class="login__logo" routerLink="">
                <img style="width: 40px; height: 40px;" src="/assets/img/promotions-icon-3.png" alt="">
            </a>

            <div class="login__form">
                <div class="login__stage h4">
                    Sign in toâ€¨ <br>Flatpage Classic
                </div>

                <form [formGroup]="loginForms" (ngSubmit)="onSubmit()">
                    <!-- username / email field -->
                    <div class="login__field field js-field">
                        <div class="field__label"> Email / Username </div>
                        <div class="field__wrap">
                            
                            <div style="display:flex; align-items:center; justify-content: flex-end; width: 100%;">
                                <span class="help-block1" 
                                    *ngIf="(message == 'Password is incorrect') || message == 'NOT FOUND' ">
                                    <i 
                              class="fa-solid fa-hippo"></i> 
                                    {{ message }}
                                </span>
                             </div>

                            <input
                                class="field__input js-field-input common" 
                                type="text"
                                 autofocus
                                formControlName="email_username">
                            <span 
                                class="help-block" 
                                *ngIf="loginForms.get('email_username').touched && !loginForms.get('email_username').valid">
                                Field should not be left empty
                            </span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="login__field field js-field">
                        <div class="field__label"> Password </div>
                        <div class="field__wrap">
                            <input 
                                class="field__input js-field-input common" 
                                type="password" 
                                formControlName="password"
                                (paste)="(false)" 
                                #passwordtoggler>
                            <span 
                                class="help-block" 
                                *ngIf="loginForms.get('password').touched && !loginForms.get('password').valid">
                                Password is invalid
                            </span>
                        </div>

                        <div class="flexer-eye">
                            <a 
                                (click)="togglePasswordtoShow()" 
                                class="eye-droppper">
                                <i 
                                    class=" fa fa-eye-slash"
                                    #iconEye 
                                    aria-hidden="true"
                                 >
                                </i>
                            </a>
                        </div>

                    </div>

                    <div class="login__links text-right">
                        <a class="login__link" routerLink="/forgetpassword">
                            <svg class="icon icon-link">
                                <use xlink:href="img/sprite.svg#icon-link"></use>
                            </svg>
                            Forgot Password?
                        </a>
                    </div>

                    <button 
                        [ngStyle]="{'opacity': (loginForms.status !== 'VALID') ? '0.5' : '1'}"
                        style="cursor: pointer;" 
                        type="submit" 
                        class="login__btn btn btn_blue btn_wide"
                        [disabled]="loginForms.status !== 'VALID'">
                        Sign in
                    </button>

                    <br><br>

                    <button
                        style="
                            cursor: pointer;
                            background-color: #fff;
                            border: 1px solid #e5605e;
                        " 
                        (click)="authService.GoogleAuth()"
                        class="login__btn btn outline_new btn_wide">
                        <i 
                            class="fa-brands fa-google"
                            style="color: #1a2844;">
                        </i>

                        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        Sign up with Google
                    </button>
                </form>

                <div class="login__flex">
                    <div class="login__text">Not a member?</div>
                    <a class="login__link" routerLink="/signup">
                        <svg
                            class="icon icon-link">
                            <use xlink:href="/assets/img/sprite.svg#icon-link"></use>
                        </svg>
                        Sign up now
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="login__row2" *ngIf="loader">
        <mat-spinner color="accent"></mat-spinner> <br>
        <h4>Loading . . . Please Wait</h4>
    </div>
</div>
